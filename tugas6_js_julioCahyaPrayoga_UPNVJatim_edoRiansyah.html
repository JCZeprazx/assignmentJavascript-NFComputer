<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas 6 Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table mt-5 table-striped">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Lokasi</th>
                <th scope="col">Skala</th>
                <th scope="col">Dampak</th>
              </tr>
            </thead>
            <tbody>
              <script lang="javsacript">
                class gempa {

                    constructor(nomor, lokasi, skala){
                        this.nomor = nomor;
                        this.lokasi = lokasi;
                        this.skala = skala;
                    }

                    dampak(){
                        if(this.skala <= 2){
                            this.dampakGempa = "Tidak terasa";
                        } else if(this.skala > 2 && this.skala <= 4){
                            this.dampakGempa = "Banguan retak-retak";
                        } else if(this.skala > 4 && this.skala <= 6){
                            this.dampakGempa = "Bangunan roboh";
                        } else if(this.skala > 6){
                            this.dampakGempa = "Bangunan roboh dan berpotensi tsunami";
                        }

                        return this.dampakGempa;
                    }

                    infoGempa(){
                            document.write(
                                `   <tr>
                                        <td>${this.nomor}</td>
                                        <td>${this.lokasi}</td>
                                        <td>${this.skala}</td>
                                        <td>${this.dampak()}
                                    </tr>`)
                                }
                }

                g1 = new gempa('1', 'Surabaya', '2');
                g1.infoGempa();
                g2 = new gempa('2', 'Krian' , '4');
                g2.infoGempa();
                g3 = new gempa('3', 'Sidoarjo' , '8');
                g3.infoGempa();
                g4 = new gempa('4', 'Maluku' , '0');
                g4.infoGempa();
                g5 = new gempa('5', 'Papua' , '2');
                g5.infoGempa();
                g6 = new gempa('6', 'Malang' , '5');
                g6.infoGempa();
                g7 = new gempa('7', 'Bandung' , '3');
                g7.infoGempa();
                g8 = new gempa('8', 'Semarang' , '1');
                g8.infoGempa();
                g9 = new gempa('9', 'Gorontalo' , '4');
                g9.infoGempa();
                g10 = new gempa('10', 'Banten' , '3');
                g10.infoGempa();
              </script>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
