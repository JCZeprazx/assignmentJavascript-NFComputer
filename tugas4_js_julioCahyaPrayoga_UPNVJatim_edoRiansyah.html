<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas 4 JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mt-2 mb-2">
        <div class="card-header">Pembelian Barang dengan Konversi Kurs</div>
        <div class="card-body">
          <form id="frm">
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Nama Pembeli</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="nama" />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Nama Barang</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="barang" />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Harga Barang</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="harga" />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Jumlah Barang</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="jumlah" />
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Valuta Asing</label>
              <div class="col-sm-10">
                <select
                  name="valas"
                  onchange="javascript:konversiKurs()"
                  class="form-control"
                >
                  <option value="">-- Pilih Valas --</option>
                  <option value="14917">-- USD --</option>
                  <option value="10590">-- SGD --</option>
                  <option value="14918">-- EUR --</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="alert" role="alert" id="isi">
      <div class="card">
        <div class="card-header">Data pembelian</div>
        <div class="card-body">
          <p class="card-text">Nama pembeli :</p>
          <p class="card-text">Nama barang :</p>
          <p class="card-text">Harga barang :</p>
          <p class="card-text">Jumlah barang :</p>
          <p class="card-text">Valuta Asing :</p>
          <p class="card-text">Total bayar :</p>
        </div>
      </div>
    </div>
  </body>
  <script>
    /*
    Hitunglah pembelian barang berdasarkan kurs valas yang dipilih.
    (Event Handle Js nya: onchange ketika pilih valas)
    Hasilnya ditempatkan pada paragraf yang ber-id-kan isi
    */
    function konversiKurs(){

        let namaPembeli = document.getElementById("frm").nama.value;
        let namaBarang = document.getElementById("frm").barang.value;
        let hargaBarang = document.getElementById("frm").harga.value;
        let jumlahBarang = document.getElementById("frm").jumlah.value;
        let valutaAsing = document.getElementById("frm").valas.value;
        let totalBayar = (hargaBarang * jumlahBarang) / valutaAsing;

        let showData =
            `<div class="card">
                <div class="card-header">Data pembelian</div>
                <div class="card-body">
                    <p class="card-text">Nama pembeli   : ${namaPembeli}</p>
                    <p class="card-text">Nama barang    : ${namaBarang}</p>
                    <p class="card-text">Harga barang   : ${hargaBarang}</p>
                    <p class="card-text">Jumlah barang  : ${jumlahBarang}</p>
                    <p class="card-text">Valuta Asing   : ${valutaAsing}</p>
                    <p class="card-text">Total bayar    : ${totalBayar.toFixed(1)}</p>
                </div>
            </div>`

        let isi = document.getElementById('isi');
        isi.innerHTML = showData;
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</html>
